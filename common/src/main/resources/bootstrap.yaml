spring:
  cloud:
    config:
      label: master
      name: commons,common
      discovery:
        enabled: true
        service-id: config
      profile: dev
    #springCloudConfigBus
    bus:
      enabled: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8671/eureka/

#监控
management:
  endpoints:
    web:
      exposure:
        include: refresh

